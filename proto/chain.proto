syntax = "proto3";
package proto;

import "block.proto";
import "common.proto";


message ResponseHash {
    bytes hash = 1;
    bool is_found = 2;
}

service Chain {
    rpc FindOrStore (Proposal) returns (ResponseHash) {}
    rpc FindLastBlock (Empty) returns (Block) {}
    rpc ExecutorQuery (Proposal) returns (ProposalResponse) {}
}
